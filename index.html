<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Carnaval 2017</title>
  <link rel="shortcut icon" href="extension/icon32.png" />
  <link rel="stylesheet" href="main.css">

  <link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/apdfllckaahabafndbhieahigkjlhalf">
</head>
<body>
  <h1 class="title">Carnaval 2017</h1>

  <main class="countdown-container">
    <h2>está faltando</h2>

    <div id="countdown">
      <div class="number">
        <div class="x" id="days">...</div>
        dias
      </div>
      <div class="number">
        <div class="x" id="hours">...</div>
        horas
      </div>
      <div class="number">
        <div class="x" id="minutes">...</div>
        minutos
      </div>
      <div class="number">
        <div class="x" id="seconds">...</div>
        segundos
      </div>
    </div>

    <h2>para começar o carnaval!</h2>
  </main>

  <!-- <button onclick="notifyMe()">Notify me!</button> -->
  <script src="main.js"></script>
</body>
</html>
